<!DOCTYPE html>

<html lang="eng">

    <head>
        <title>GeoLocation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>
        <h2 style="font-style: italic;">Geolocation</h2>
        <button onclick="getMyLocation()" style="font-family: 'Times New Roman', Times, serif;">Get my location</button>
    </body>

    <script>
        function getMyLocation () {
            navigator.geolocation.getCurrentPosition(showLoc,handler);
        }
        function showLoc (event) {
            let longitude = event.coords.longitude;
            let latitude = event.coords.latitude;

            location.assign("http://maps.google.com/maps?q" + latitude + ",+" + longitude);
        }
        function handler (err) {
            switch (err.code) {
                case 0 : alert(err.message);
                break;
                case 1 : alert(err.message);
                break;
                case 2: alert(err.message);
                break;
                case 3 : alert("No Time");
            }
        }
    </script>
</html>
